name: Build and Push Docker Image

on:
  push:
    branches: [ main ]  # Change "main" to your branch if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo $DOCKERHUB_TOKEN | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build the Docker image (replace placeholders)
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/Dockerfile GitHub:V1 .

      - name: Push the Docker image
        run: docker push aminbenali/dockerized-airflow:V1
